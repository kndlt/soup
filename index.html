<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primordial Soup - Emergence Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #111;
            color: #eee;
            font-family: monospace;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        #canvasContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
        }
        
        .control-group {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
        
        button {
            background: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-family: monospace;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #444;
            border-color: #666;
        }
        
        button:active {
            background: #222;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .stat-value {
            color: #4a9eff;
            font-weight: bold;
        }
        
        #debugInfo {
            font-size: 12px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 3px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .slider-container {
            margin: 10px 0;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        #fpsCounter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvasContainer">
            <canvas id="gameCanvas" width="512" height="512"></canvas>
            <div id="fpsCounter">FPS: 0</div>
        </div>
        
        <div id="controls">
            <div class="control-group">
                <h3>Simulation Controls</h3>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
                <button id="stepBtn">Step Frame</button>
            </div>
            
            <div class="control-group">
                <h3>Agent Controls</h3>
                <button id="addAgentBtn">Add Random Agent</button>
                <div class="slider-container">
                    <label for="agentSpeed">Agent Speed: <span id="speedValue">1</span></label>
                    <input type="range" id="agentSpeed" min="0.1" max="5" step="0.1" value="1">
                </div>
                <div class="stat">
                    <span>Total Agents:</span>
                    <span class="stat-value" id="agentCount">0</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>World Stats</h3>
                <div class="stat">
                    <span>Active Tiles:</span>
                    <span class="stat-value" id="activeTiles">0</span>
                </div>
                <div class="stat">
                    <span>Growing Tiles:</span>
                    <span class="stat-value" id="growingTiles">0</span>
                </div>
                <div class="stat">
                    <span>Mature Tiles:</span>
                    <span class="stat-value" id="matureTiles">0</span>
                </div>
                <div class="stat">
                    <span>Simulation Time:</span>
                    <span class="stat-value" id="simTime">0s</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Debug Info</h3>
                <button id="toggleDebugBtn">Toggle Debug View</button>
                <div id="debugInfo"></div>
            </div>
        </div>
    </div>
    
    <script src="soup.js"></script>
</body>
</html>
